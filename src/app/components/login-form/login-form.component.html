<form [formGroup]="loginForm" class="form_login" (ngSubmit)="buttonLogin()">
    <img src="img/ford.png" alt="Logo Ford" class="logo-ford">

    <p class="boasVindas">Boas vindas</p>

    <div class="login-container">
      <label>Email:</label>
      <input formControlName="nome" type="email" class="form-control" id="staticEmail" placeholder="Insira seu email">


      <label>Senha:</label> 
        <input formControlName="senha" type="password" class="form-control" id="inputPassword" placeholder="Insira sua senha">

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
        <label class="form-check-label" for="switchCheckDefault">Login automÃ¡tico</label>
      </div>

      <button type="submit" class="buttonEnviar">Entrar</button>
  </div>
</form>
