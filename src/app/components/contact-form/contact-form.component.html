<form id="meuForm" onsubmit="Post(this); return false;">
                <h2>Sobre você</h2>
                <label>Nome:</label>
                <input name="nome" type="text" placeholder="NOME*" id="nome" required>
                <label>E-mail:</label>
                <input name="email" type="email" placeholder="E-MAIL*" id="email" required>
                <label>Tel.:</label>
                <input name="telefone" type="text" placeholder="TELEFONE*" id="telefone" required>
                <label>Tipo de contato:</label>
                <select name="tipoContato" id="contato" required>
                    <option value="" disabled selected>TIPO DE CONTATO</option>
                    <option value="1">Elogio</option>
                    <option value="2">Reclamação</option>
                    <option value="3">Solicitação</option>
                </select>
                <label>Mensagem:</label>
                <textarea name="mensagem" class="mensagem-contato" id="mensagem" placeholder="MENSAGEM*" required></textarea>
                <button id="btnEnviar" class="button-contato">Enviar</button>
                
                <div class="pop-up" id="pop-up">
                    <h3 style="font-size: 25px;">Confirme seus dados:</h3>
                    <p><strong>Nome:</strong> <span id="popup-nome"></span></p>
                    <p><strong>E-mail:</strong> <span id="popup-email"></span></p>
                    <p><strong>Telefone:</strong> <span id="popup-telefone"></span></p>
                    <p><strong>Tipo de Contato:</strong> <span id="popup-tipoContato"></span></p>
                    <p><strong>Mensagem:</strong> <span id="popup-mensagem"></span></p>
                    
                    <br><br>
                    <div class="popup-buttons">
                        <button id="buttonConfirm" onclick="Enviar()">Confirmar</button>
                        <button id="closePopup">Fechar</button>
                    </div>
                </div>
            </form>
