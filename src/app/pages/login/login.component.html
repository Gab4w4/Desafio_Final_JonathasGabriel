<link rel="stylesheet" href="login.component.css">
<link rel="stylesheet" href="../../../styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">



<div class="telaLogin">

  <div class="image">
    <img class="IlustracaoTelaLogin" src="img/ranger.png" alt="Ranger Ford">
  </div>

  <div class="form_container">
    <div class="backdrop">
      <form [formGroup]="loginForm" (ngSubmit)="buttonLogin()" class="form_login">
          <img src="img/ford.png" alt="Logo Ford" class="logo-ford">

          <p class="boasVindas">Boas vindas</p>

          <div class="login-container">
            <label>Email:</label>
            <input formControlName="nome" type="email" class="form-control" id="staticEmail" placeholder="Insira seu email" required>


            <label>Senha:</label> 
              <input formControlName="senha" type="password" class="form-control" id="inputPassword" placeholder="Insira sua senha" required>

            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
              <label class="form-check-label" for="switchCheckDefault">Login autom√°tico</label>
            </div>

            <button type="submit" class="buttonEnviar">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
